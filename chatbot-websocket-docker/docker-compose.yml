services:
  chatbot:
    build: .
    container_name: school-chatbot
    restart: unless-stopped
    
    ports:
      - "5000:5000"
    
    environment:
      # Server
      - HOST=0.0.0.0
      - PORT=5000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # AI Provider (Azure DeepSeek)
      - AI_PROVIDER=azure
      - AI_MODEL=${AI_MODEL:-DeepSeek-V3.2}
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_ENDPOINT=${AZURE_ENDPOINT}
      - AZURE_DEPLOYMENT=${AZURE_DEPLOYMENT}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-2024-12-01-preview}
      
      # Azure Speech (TTS/STT)
      - TTS_PROVIDER=azure_speech
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      
      # TTS Voices
      - TTS_VOICE_VI=${TTS_VOICE_VI:-vi-VN-HoaiMyNeural}
      - TTS_VOICE_EN=${TTS_VOICE_EN:-en-US-AvaMultilingualNeural}
      
      # STT Provider
      - STT_PROVIDER=${STT_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      
      # Fallback providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      
      # Piper (fallback TTS)
      - PIPER_HOST=${PIPER_HOST:-addon_core_piper}
      - PIPER_PORT=${PIPER_PORT:-10200}
      - PIPER_VOICE_VI=${PIPER_VOICE_VI:-vi_VN-vais1000-medium}
      - PIPER_VOICE_EN=${PIPER_VOICE_EN:-en_US-lessac-medium}
      
      # Music Service
      - MUSIC_SERVICE_URL=${MUSIC_SERVICE_URL:-https://music.sfdp.net}
      - ENABLE_MUSIC_PLAYBACK=${ENABLE_MUSIC_PLAYBACK:-true}
      
      # MySQL (optional)
      - MYSQL_URL=${MYSQL_URL:-}
      
      # Chat settings
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - MAX_TOKENS=${MAX_TOKENS:-500}
      - MAX_CONTEXT=${MAX_CONTEXT:-10}
      
      # TTS settings
      - TTS_REMOVE_EMOJI=${TTS_REMOVE_EMOJI:-true}
      - TTS_REMOVE_MARKDOWN=${TTS_REMOVE_MARKDOWN:-true}
    
    # ✅ FIXED: Named volumes (giống care-planner)
    volumes:
      - logs-data:/app/logs
      - models-data:/app/models
    
    # ✅ FIXED: Add extra_hosts for MySQL connection
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    networks:
      - chatbot-net
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  chatbot-net:
    driver: bridge

# ✅ FIXED: Declare named volumes (giống care-planner)
volumes:
  logs-data:
  models-data:
