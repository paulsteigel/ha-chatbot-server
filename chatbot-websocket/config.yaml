# File: config.yaml
name: "School Chatbot WebSocket"
version: "1.0.1"
slug: school-chatbot-websocket
description: "AI Chatbot for schools with WebSocket support"
arch:
  - amd64
  - armv7
  - aarch64
init: false
hassio_api: false  # Không cần vì dùng Wyoming trực tiếp
startup: application
boot: auto

ports:
  8765/tcp: 8765

options:
  # AI Provider
  ai_provider: deepseek
  
  # API Keys
  openai_api_key: ""
  openai_base_url: "https://api.openai.com/v1"
  deepseek_api_key: ""
  groq_api_key: ""
  
  # TTS Provider
  tts_provider: openai  # "openai" or "piper"
  tts_voice_vi: nova
  tts_voice_en: alloy
  
  # Piper voices (nếu dùng piper)
  piper_voice_vi: vi_VN-vais-medium
  piper_voice_en: en_US-lessac-medium
  
  # Chat settings
  max_context: 10
  temperature: 0.7
  max_tokens: 500
  
  # System
  log_level: INFO

schema:
  ai_provider: list(openai|deepseek|groq)?
  openai_api_key: password?
  openai_base_url: str?
  deepseek_api_key: password?
  groq_api_key: password?
  tts_provider: list(openai|piper)?
  tts_voice_vi: str?
  tts_voice_en: str?
  piper_voice_vi: str?
  piper_voice_en: str?
  max_context: int(1,50)?
  temperature: float(0,2)?
  max_tokens: int(100,4000)?
  log_level: list(DEBUG|INFO|WARNING|ERROR)?
