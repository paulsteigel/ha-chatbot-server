# File: config.yaml
name: "School Chatbot WebSocket"
version: "1.0.29"
slug: school-chatbot-websocket
description: "AI Chatbot for schools with WebSocket support"
arch:
  - amd64
  - armv7
  - aarch64
init: false
hassio_api: false  # Không cần vì dùng Wyoming trực tiếp
startup: application
boot: auto

ports:
  5000/tcp: 5000

options:
  # AI Provider
  ai_provider: deepseek
  
  # API Keys
  openai_api_key: ""
  openai_base_url: "https://api.openai.com/v1"
  deepseek_api_key: ""
  groq_api_key: ""
  ai_model: "deepseek-chat"
  
  # TTS Provider
  tts_provider: openai  # "openai" or "piper"
  tts_voice_vi: nova
  tts_voice_en: alloy
  
  # Piper voices (nếu dùng piper)
  piper_host: "addon_core_piper"
  piper_port: 10200
  piper_voice_vi: vi_VN-vais1000-medium
  piper_voice_en: en_US-lessac-medium
  tts_remove_emoji: true  # Bật/tắt loại bỏ emoji
  tts_remove_markdown: true  # Bật/tắt loại bỏ markdown

  # MySql
  mysql_url: connection string for mysql

  # Chat settings
  max_context: 10
  temperature: 0.7
  max_tokens: 500
  
  # System
  log_level: INFO

# ============================================================================
# SCHEMA (Validation + UI)
# ============================================================================
schema:
  # === AI PROVIDER ===
  ai_provider: list(openai|deepseek)
  ai_model: list(gpt-4o-mini|gpt-4o|gpt-4-turbo|gpt-3.5-turbo|deepseek-chat|deepseek-reasoner)
  
  # === API KEYS (giữ nguyên tên) ===
  openai_api_key: password?
  openai_base_url: url?
  deepseek_api_key: password?
  groq_api_key: password?
  
  # === TTS ===
  tts_provider: list(openai|piper)
  
  # OpenAI TTS voices
  tts_voice_vi: list(alloy|echo|fable|onyx|nova|shimmer)?
  tts_voice_en: list(alloy|echo|fable|onyx|nova|shimmer)?
  
  piper_host: str?
  piper_port: int(1,65535)?

  # Piper TTS voices (Vietnamese + English)
  piper_voice_vi: list(vi-25hours-single-low|vi-vivos-x-low|vi_VN-25hours_single-low|vi_VN-vais1000-medium|vi_VN-vivos-x_low)?
  piper_voice_en: list(en_US-lessac-medium|en_US-amy-medium|en_GB-alan-medium|en_GB-southern_english_female-medium)?

  tts_remove_emoji: bool?  # Bật/tắt loại bỏ emoji
  tts_remove_markdown: bool?  # Bật/tắt loại bỏ markdown

  # === PROMPTS ===
  system_prompt: str?
  custom_prompt: str?
  
  # === MYSQL (giữ nguyên) ===
  mysql_url: str?
  
  # === GENERAL (giữ nguyên) ===
  temperature: float(0.0,2.0)?
  max_tokens: int(50,4000)?
  max_context: int(1,50)?
  max_context_messages: int(1,50)?
  log_level: list(DEBUG|INFO|WARNING|ERROR)?