name: School Chatbot WebSocket
version: "1.0.1"
slug: chatbot_websocket
description: WebSocket server for ESP32 School Assistant
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

# NO IMAGE LINE - Build from local Dockerfile
# image: <-- DELETE THIS LINE

ingress: false
network_mode: host

ports:
  5000/tcp: 5000

ports_description:
  5000/tcp: WebSocket server (ws://IP:5000/ws)

startup: application
boot: auto
init: false

options:
  ai_provider: "deepseek"
  ai_model: "gpt-4o-mini"
  tts_voice_vi: "vi-VN-HoaiMyNeural"
  tts_voice_en: "en-US-AriaNeural"
  openai_api_key: ""
  openai_base_url: "https://api.deepseek.com/v1"

schema:
  ai_provider: str
  ai_model: str
  tts_voice_vi: str
  tts_voice_en: str
  openai_api_key: password
  openai_base_url: str?
