name: School Chatbot WebSocket
version: "1.0.21"
slug: school-chatbot-websocket
description: WebSocket server for ESP32 school chatbot - Yên Hoà
url: https://github.com/paulsteigel/ha-chatbot-server
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: WebSocket server port

options:
  # AI Provider Selection
  ai_provider: "deepseek"
  ai_model: "deepseek-chat"
  
  # API Keys
  openai_api_key: ""
  openai_base_url: "https://api.openai.com/v1"
  deepseek_api_key: ""
  
  # TTS Configuration
  tts_voice_vi: "nova"        # Giọng nữ, dễ nghe (thay vì vi-VN-HoaiMyNeural)
  tts_voice_en: "alloy"       # Giọng trung tính (đã đúng)
  
  # Chat Settings
  system_prompt: "Bạn là trợ lý AI thân thiện tên Yên Hoà, hỗ trợ các em học sinh tiểu học ở Đà Bắc, Hoà Bình. Bạn có thể trả lời cả tiếng Việt và tiếng Anh."
  max_context_messages: 10
  temperature: 0.7
  max_tokens: 500
  log_level: "INFO"

schema:
  ai_provider: list(openai|deepseek)
  ai_model: str
  openai_api_key: str?
  openai_base_url: str?
  deepseek_api_key: str?
  tts_voice_vi: str?
  tts_voice_en: str?
  system_prompt: str?
  max_context_messages: int(1,50)?
  temperature: float(0.0,2.0)?
  max_tokens: int(50,4000)?
  log_level: list(DEBUG|INFO|WARNING|ERROR)?
