<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√™n Ho√† Chatbot ü§ñ Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
        }

        .status {
            font-size: 13px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(74, 222, 128, 0.3);
        }

        .status.disconnected {
            background: rgba(248, 113, 113, 0.3);
        }

        .chat-container {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin: 0 12px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-icon {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }

        .message.bot .timestamp {
            text-align: left;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
            font-family: inherit;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #voiceBtn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            padding: 0;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        #voiceBtn:hover:not(.recording) {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        #voiceBtn.recording {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.5;
            }
            30% { 
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .voice-status {
            text-align: center;
            padding: 12px;
            font-size: 13px;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-status.active {
            color: #ef4444;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            border-left: 4px solid #ef4444;
            animation: slideIn 0.3s ease-out;
        }

        .welcome-message {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
        }

        @media (max-width: 640px) {
            .container {
                border-radius: 0;
                height: 100vh;
            }
            .header h1 {
                font-size: 22px;
            }
            .chat-container {
                height: calc(100vh - 250px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Y√™n Ho√† Chatbot</h1>
            <div class="subtitle">Tr·ª£ l√Ω AI th√¥ng minh cho h·ªçc sinh</div>
            <div class="status disconnected" id="status">‚è≥ ƒêang k·∫øt n·ªëi...</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-icon">ü§ñ</div>
                <div>
                    <div class="message-content welcome-message">
                        <strong>Xin ch√†o! üëã</strong><br>
                        M√¨nh l√† <strong>Y√™n Ho√†</strong>, tr·ª£ l√Ω AI c·ªßa b·∫°n.<br><br>
                        üìù <strong>G√µ tin nh·∫Øn</strong> ƒë·ªÉ chat<br>
                        üé§ <strong>Nh·∫•n mic</strong> ƒë·ªÉ n√≥i chuy·ªán<br><br>
                        H√£y h·ªèi m√¨nh b·∫•t c·ª© ƒëi·ªÅu g√¨ nh√©! üòä
                    </div>
                    <div class="timestamp" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="voice-status" id="voiceStatus"></div>

        <div class="input-container">
            <button id="voiceBtn" title="Nh·∫•n ƒë·ªÉ ghi √¢m (ho·∫∑c gi·ªØ Space)">üé§</button>
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c nh·∫•n mic ƒë·ªÉ n√≥i..." autocomplete="off">
            <button id="sendBtn">G·ª≠i ‚úàÔ∏è</button>
        </div>
    </div>

    <script>
        const CONFIG = { reconnectDelay: 3000, maxAudioDuration: 30000 };
        let ws = null;
        let deviceId = 'web-test-' + Date.now();
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let isTyping = false;
        let audioQueue = [];
        let isPlayingAudio = false;
        let currentBotMessageDiv = null;

        const statusEl = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceStatus = document.getElementById('voiceStatus');

        document.getElementById('welcomeTime').textContent = formatTime(new Date());

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            console.log('üîå Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                updateStatus('connected', '‚úÖ ƒê√£ k·∫øt n·ªëi');
                sendWS({ type: 'register', device_id: deviceId, device_type: 'web-browser', firmware_version: '1.0.0' });
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® Received:', data.type);
                    handleMessage(data);
                } catch (err) {
                    console.error('‚ùå Parse error:', err);
                }
            };

            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                updateStatus('disconnected', '‚ùå L·ªói k·∫øt n·ªëi');
            };

            ws.onclose = () => {
                console.log('üîå WebSocket closed');
                updateStatus('disconnected', 'üîå M·∫•t k·∫øt n·ªëi');
                setTimeout(() => connect(), CONFIG.reconnectDelay);
            };
        }

        function sendWS(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                console.log('üì§ Sent:', data.type);
            } else {
                showError('Ch∆∞a k·∫øt n·ªëi ƒë·∫øn server');
            }
        }

        function updateStatus(type, text) {
            statusEl.className = `status ${type}`;
            statusEl.textContent = text;
        }

        function handleMessage(data) {
            removeTypingIndicator();
            switch (data.type) {
                case 'registered':
                    console.log('‚úÖ Registered:', data.device_id);
                    break;
                case 'transcription':
                    addMessage('user', `üé§ "${data.text}"`, true);
                    showTypingIndicator();
                    currentBotMessageDiv = null;
                    break;
                case 'command':
                    console.log('üéØ Command:', data.command);
                    break;
                case 'command_response':
                    console.log('‚úÖ Command response:', data.text);
                    addMessage('bot', data.text);
                    break;
                case 'audio_chunk':
                    console.log(`üì¶ Chunk ${data.chunk_index}: "${data.chunk_text}"`);
                    if (!currentBotMessageDiv) {
                        currentBotMessageDiv = addMessage('bot', data.chunk_text, false, true);
                    } else {
                        appendToMessage(currentBotMessageDiv, ' ' + data.chunk_text);
                    }
                    if (data.audio) {
                        queueAudio(data.audio, data.format || 'wav');
                    }
                    if (data.is_last) {
                        console.log('‚úÖ Last chunk');
                        currentBotMessageDiv = null;
                    }
                    break;
                case 'ai_response_complete':
                    console.log(`‚úÖ Complete: ${data.total_chunks} chunks`);
                    removeTypingIndicator();
                    voiceStatus.innerHTML = '';
                    voiceStatus.classList.remove('active');
                    currentBotMessageDiv = null;
                    break;
                case 'ai_response':
                    addMessage('bot', data.text);
                    if (data.audio) playAudio(data.audio, data.audio_format || 'mp3');
                    break;
                case 'chat_response':
                    addMessage('bot', data.text);
                    if (data.audio) playAudio(data.audio, data.audio_format || 'wav');
                    break;
                case 'voice_response':
                    if (data.transcribed_text) {
                        addMessage('user', `üé§ "${data.transcribed_text}"`, true);
                    }
                    addMessage('bot', data.text);
                    if (data.audio) playAudio(data.audio, data.audio_format || 'mp3');
                    break;
                case 'error':
                    showError(data.message);
                    currentBotMessageDiv = null;
                    break;
                case 'pong':
                    console.log('üèì Pong');
                    break;
            }
        }
        function addMessage(sender, text, isVoice = false, returnDiv = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const icon = document.createElement('div');
            icon.className = 'message-icon';
            icon.textContent = sender === 'bot' ? 'ü§ñ' : (isVoice ? 'üé§' : 'üë§');
            const contentWrapper = document.createElement('div');
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTime(new Date());
            contentWrapper.appendChild(content);
            contentWrapper.appendChild(timestamp);
            if (sender === 'bot') {
                messageDiv.appendChild(icon);
                messageDiv.appendChild(contentWrapper);
            } else {
                messageDiv.appendChild(contentWrapper);
                messageDiv.appendChild(icon);
            }
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            if (returnDiv) return messageDiv;
        }

        function appendToMessage(messageDiv, additionalText) {
            const content = messageDiv.querySelector('.message-content');
            if (content) {
                content.textContent += additionalText;
                scrollToBottom();
            }
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing-message';
            typingDiv.innerHTML = `<div class="message-icon">ü§ñ</div><div class="typing-indicator"><span></span><span></span><span></span></div>`;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = chatContainer.querySelector('.typing-message');
            if (typing) typing.remove();
            isTyping = false;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>‚ùå L·ªói:</strong> ${message}`;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        }

        function queueAudio(base64Audio, format = 'wav') {
            audioQueue.push({ base64Audio, format });
            if (!isPlayingAudio) playNextAudio();
        }

        async function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlayingAudio = false;
                voiceStatus.innerHTML = '';
                voiceStatus.classList.remove('active');
                return;
            }
            isPlayingAudio = true;
            const { base64Audio, format } = audioQueue.shift();
            try {
                voiceStatus.innerHTML = `üîä ƒêang ph√°t... (${audioQueue.length} trong h√†ng ƒë·ª£i)`;
                voiceStatus.classList.add('active');
                await playAudioAsync(base64Audio, format);
                setTimeout(() => playNextAudio(), 100);
            } catch (err) {
                console.error('‚ùå Playback error:', err);
                setTimeout(() => playNextAudio(), 100);
            }
        }

        function playAudioAsync(base64Audio, format) {
            return new Promise((resolve, reject) => {
                try {
                    const audio = new Audio(`data:audio/${format};base64,${base64Audio}`);
                    audio.onended = () => {
                        console.log('‚úÖ Audio chunk finished');
                        resolve();
                    };
                    audio.onerror = (err) => {
                        console.error('‚ùå Audio error:', err);
                        reject(err);
                    };
                    audio.play().catch(reject);
                } catch (err) {
                    reject(err);
                }
            });
        }

        function playAudio(base64Audio, format) {
            try {
                const audio = new Audio(`data:audio/${format};base64,${base64Audio}`);
                voiceStatus.innerHTML = 'üîä ƒêang ph√°t √¢m thanh...';
                voiceStatus.classList.add('active');
                audio.play().catch(err => {
                    console.error('‚ùå Playback error:', err);
                    showError('Kh√¥ng th·ªÉ ph√°t √¢m thanh');
                });
                audio.onended = () => {
                    voiceStatus.innerHTML = '';
                    voiceStatus.classList.remove('active');
                };
            } catch (err) {
                console.error('‚ùå Audio error:', err);
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showError('Ch∆∞a k·∫øt n·ªëi ƒë·∫øn server');
                return;
            }
            addMessage('user', text);
            messageInput.value = '';
            showTypingIndicator();
            sendWS({ type: 'chat', text: text, language: 'auto' });
        }

        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: true, noiseSuppression: true, sampleRate: 16000 }
                });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                recordingStartTime = Date.now();

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendVoiceMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.onerror = (event) => {
                    console.error('‚ùå Recorder error:', event.error);
                    showError('L·ªói ghi √¢m');
                    stopRecording();
                };

                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceStatus.innerHTML = 'üé§ <strong>ƒêang ghi √¢m...</strong> Nh·∫•n l·∫°i ƒë·ªÉ d·ª´ng';
                voiceStatus.classList.add('active');
                console.log('üé§ Recording started');
                setTimeout(() => {
                    if (isRecording) stopRecording();
                }, CONFIG.maxAudioDuration);
            } catch (err) {
                console.error('‚ùå Mic error:', err);
                showError('Kh√¥ng th·ªÉ truy c·∫≠p microphone');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                const duration = Date.now() - recordingStartTime;
                console.log(`üé§ Stopped (${(duration / 1000).toFixed(1)}s)`);
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceStatus.innerHTML = '‚è≥ ƒêang x·ª≠ l√Ω...';
                voiceStatus.classList.remove('active');
            }
        }

        async function sendVoiceMessage(audioBlob) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showError('Ch∆∞a k·∫øt n·ªëi');
                voiceStatus.innerHTML = '';
                return;
            }
            try {
                console.log('üì§ Sending voice:', audioBlob.size, 'bytes');
                showTypingIndicator();
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = () => {
                    const base64Audio = reader.result.split(',')[1];
                    sendWS({ type: 'voice', audio: base64Audio, format: 'webm', language: 'auto' });
                    voiceStatus.innerHTML = '‚è≥ Ch·ªù ph·∫£n h·ªìi...';
                };
                reader.onerror = () => {
                    showError('L·ªói ƒë·ªçc file');
                    voiceStatus.innerHTML = '';
                    removeTypingIndicator();
                };
            } catch (err) {
                console.error('‚ùå Send error:', err);
                showError('L·ªói g·ª≠i voice');
                voiceStatus.innerHTML = '';
                removeTypingIndicator();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        voiceBtn.addEventListener('click', toggleVoiceRecording);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement !== messageInput) {
                e.preventDefault();
                if (!isRecording) startRecording();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && document.activeElement !== messageInput) {
                e.preventDefault();
                if (isRecording) stopRecording();
            }
        });

        connect();
    </script>
</body>
</html>
