<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chatbot ü§ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message.bot .message-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-icon {
            background: #764ba2;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #voiceBtn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #voiceBtn:hover {
            background: #667eea;
            color: white;
        }

        #voiceBtn.recording {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .audio-player {
            margin-top: 10px;
            width: 100%;
        }

        .error {
            color: #ff4444;
            font-size: 12px;
            padding: 8px;
            background: #ffebee;
            border-radius: 8px;
            margin-top: 8px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .voice-status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ School Chatbot</h1>
            <div class="status" id="status">ƒêang k·∫øt n·ªëi...</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-icon">ü§ñ</div>
                <div class="message-content">
                    Xin ch√†o! M√¨nh l√† tr·ª£ l√Ω ·∫£o c·ªßa b·∫°n. B·∫°n c√≥ th·ªÉ g√µ tin nh·∫Øn ho·∫∑c nh·∫•n n√∫t mic ƒë·ªÉ n√≥i chuy·ªán nh√©! üòä
                </div>
            </div>
        </div>

        <div class="voice-status" id="voiceStatus"></div>

        <div class="input-container">
            <button id="voiceBtn" title="Nh·∫•n ƒë·ªÉ ghi √¢m">üé§</button>
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button id="sendBtn">G·ª≠i</button>
        </div>
    </div>

    <script>
        let ws = null;
        let deviceId = 'web-' + Date.now();
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const statusEl = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceStatus = document.getElementById('voiceStatus');

        // Connect WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                statusEl.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi';
                statusEl.style.color = '#4ade80';
                
                // Register device
                ws.send(JSON.stringify({
                    type: 'register',
                    device_id: deviceId,
                    device_type: 'web',
                    firmware_version: '1.0.0'
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì® Received:', data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                statusEl.textContent = '‚ùå L·ªói k·∫øt n·ªëi';
                statusEl.style.color = '#ff4444';
            };

            ws.onclose = () => {
                console.log('üîå WebSocket closed');
                statusEl.textContent = 'üîå ƒê√£ ng·∫Øt k·∫øt n·ªëi';
                statusEl.style.color = '#fbbf24';
                
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            if (data.type === 'registered') {
                console.log('‚úÖ Device registered:', data.device_id);
            }
            else if (data.type === 'chat_response') {
                addMessage('bot', data.text);
                
                // Play audio if available
                if (data.audio) {
                    playAudio(data.audio);
                }
            }
            else if (data.type === 'voice_response') {
                addMessage('bot', data.text);
                
                // Show transcribed text
                if (data.transcribed_text) {
                    console.log('üé§ B·∫°n n√≥i:', data.transcribed_text);
                }
                
                // Play audio response
                if (data.audio) {
                    playAudio(data.audio);
                }
            }
            else if (data.type === 'error') {
                showError(data.message);
            }
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const icon = document.createElement('div');
            icon.className = 'message-icon';
            icon.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            if (sender === 'bot') {
                messageDiv.appendChild(icon);
                messageDiv.appendChild(content);
            } else {
                messageDiv.appendChild(content);
                messageDiv.appendChild(icon);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Play audio
        function playAudio(base64Audio) {
            const audio = new Audio('data:audio/mp3;base64,' + base64Audio);
            audio.play().catch(err => {
                console.error('‚ùå Audio playback error:', err);
            });
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå L·ªói: ' + message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send text message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            addMessage('user', text);
            
            ws.send(JSON.stringify({
                type: 'chat',
                message: text,
                language: 'auto'
            }));

            messageInput.value = '';
        }

        // Voice recording
        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendVoiceMessage(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceStatus.textContent = 'üé§ ƒêang ghi √¢m... Nh·∫•n l·∫°i ƒë·ªÉ d·ª´ng';
                voiceStatus.style.color = '#ff4444';
                
                console.log('üé§ Recording started');
            } catch (err) {
                console.error('‚ùå Microphone error:', err);
                showError('Kh√¥ng th·ªÉ truy c·∫≠p microphone. Vui l√≤ng cho ph√©p quy·ªÅn truy c·∫≠p.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceStatus.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
                voiceStatus.style.color = '#667eea';
                
                console.log('üé§ Recording stopped');
            }
        }

        async function sendVoiceMessage(audioBlob) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showError('WebSocket ch∆∞a k·∫øt n·ªëi');
                voiceStatus.textContent = '';
                return;
            }

            try {
                // Convert blob to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    ws.send(JSON.stringify({
                        type: 'voice',
                        audio: base64Audio,
                        format: 'wav',
                        language: 'auto'
                    }));

                    addMessage('user', 'üé§ (Tin nh·∫Øn tho·∫°i)');
                    voiceStatus.textContent = '';
                };
            } catch (err) {
                console.error('‚ùå Error sending voice:', err);
                showError('L·ªói g·ª≠i tin nh·∫Øn tho·∫°i');
                voiceStatus.textContent = '';
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        voiceBtn.addEventListener('click', toggleVoiceRecording);

        // Connect on load
        connect();
    </script>
</body>
</html>
