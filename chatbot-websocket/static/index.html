<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√™n Ho√† Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }
        .status.connected { background: #4caf50; color: white; }
        .status.disconnected { background: #f44336; color: white; }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        #input:focus {
            border-color: #667eea;
        }
        #send {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #send:hover {
            transform: scale(1.05);
        }
        #send:active {
            transform: scale(0.95);
        }
        #send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Y√™n Ho√† Chatbot</h1>
            <p>Tr·ª£ l√Ω AI th√¥ng minh c·ªßa tr∆∞·ªùng</p>
        </div>
        <div id="status" class="status disconnected">‚ùå ƒêang k·∫øt n·ªëi...</div>
        <div id="messages"></div>
        <div class="input-area">
            <input id="input" placeholder="Nh·∫≠p tin nh·∫Øn..." disabled />
            <button id="send" disabled>G·ª≠i</button>
        </div>
    </div>
    
    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host + '/ws';
        
        console.log('Connecting to:', wsUrl);
        
        const ws = new WebSocket(wsUrl);
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        
        ws.onopen = () => {
            console.log('‚úÖ WebSocket connected');
            status.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi';
            status.className = 'status connected';
            input.disabled = false;
            send.disabled = false;
            
            ws.send(JSON.stringify({
                type: 'register',
                device_id: 'web-' + Date.now(),
                device_type: 'web',
                firmware_version: '1.0.0'
            }));
            
            input.focus();
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('üì® Received:', data);
            
            if (data.type === 'chat_response') {
                addMessage('ü§ñ ' + data.text, 'bot');
                
                if (data.audio) {
                    const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                    audio.play().catch(e => console.error('Audio error:', e));
                }
            } else if (data.type === 'error') {
                addMessage('‚ùå L·ªói: ' + data.message, 'bot');
            }
        };
        
        ws.onerror = (error) => {
            console.error('‚ùå WebSocket error:', error);
            status.textContent = '‚ùå L·ªói k·∫øt n·ªëi';
            status.className = 'status disconnected';
            input.disabled = true;
            send.disabled = true;
        };
        
        ws.onclose = (event) => {
            console.log('‚ùå WebSocket closed:', event.code, event.reason);
            status.textContent = '‚ùå M·∫•t k·∫øt n·ªëi';
            status.className = 'status disconnected';
            input.disabled = true;
            send.disabled = true;
        };
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function sendMessage() {
            const text = input.value.trim();
            if (!text || ws.readyState !== WebSocket.OPEN) return;
            
            addMessage('üë§ ' + text, 'user');
            
            ws.send(JSON.stringify({
                type: 'chat',
                message: text
            }));
            
            input.value = '';
            input.focus();
        }
        
        send.onclick = sendMessage;
        input.onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        };
        
        document.body.addEventListener('click', () => {
            const audio = new Audio();
            audio.play().catch(() => {});
        }, { once: true });
    </script>
</body>
</html>
