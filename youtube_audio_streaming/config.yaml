name: YouTube Audio Streaming
version: "1.1.6"
slug: youtube_audio_streaming
description: Stream audio from YouTube videos with web interface
url: https://github.com/paulsteigel/ha-chatbot-server.git
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false
ingress: true
ingress_port: 5000
panel_icon: "mdi:youtube"
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "YouTube Audio Streaming API"
options:
  auto_update_ytdlp: false  # ✅ Thêm option này
  log_level: info
schema:
  auto_update_ytdlp: bool?  # ✅ Thêm schema này
  log_level: list(trace|debug|info|notice|warning|error|fatal)?