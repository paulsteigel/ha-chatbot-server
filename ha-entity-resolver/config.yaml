name: HA Entity Resolver
version: "1.0.1"
slug: ha-entity-resolver
description: Smart entity resolver with fuzzy matching and control for ESP32 voice assistants
url: https://github.com/paulsteigel/ha-chatbot-server
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
init: false
ports:
  5003/tcp: 5003
ports_description:
  5003/tcp: HTTP API endpoint for entity resolution and control
startup: application
boot: auto
hassio_api: true
hassio_role: default
options:
  log_level: info
  cache_duration: 60
schema:
  log_level: list(debug|info|warning|error)
  cache_duration: int(30,300)?
