name: HA Entity Resolver
version: "1.0.0"
slug: ha-entity-resolver
description: Smart entity resolver with fuzzy matching for chatbot integration
url: https://github.com/paulsteigel/ha-chatbot-server
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: services
boot: auto
ports:
  5003/tcp: 5003
ports_description:
  5003/tcp: HTTP API endpoint
options:
  log_level: info
  ha_token: ""
schema:
  log_level: list(debug|info|warning|error)
  ha_token: password
homeassistant_api: true