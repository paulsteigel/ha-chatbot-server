name: Kids ChatBot Server
version: "1.0.41"
slug: kids-chatbot-server
description: OpenAI-powered voice chatbot with context memory for kids
url: https://github.com/paulsteigel/ha-chatbot-server
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
hassio_api: true
hassio_role: default
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: Web interface and API
options:
  openai_api_key: ""
  openai_model: gpt-4o-mini
  openai_voice: alloy
  bot_language: "vi"
  port: 5000
  max_tokens: 500
  temperature: 0.7
  context_enabled: true
  context_max_messages: 20
  context_timeout_minutes: 30
  custom_prompt_additions: ""
schema:
  openai_api_key: password
  openai_model: list(gpt-4o-mini|gpt-4o|gpt-4-turbo|gpt-3.5-turbo)
  openai_voice: list(alloy|echo|fable|onyx|nova|shimmer)
  bot_language: list(vi|en|auto)
  port: port
  max_tokens: int(100,2000)
  temperature: float(0.0,2.0)
  context_enabled: bool
  context_max_messages: int(5,50)
  context_timeout_minutes: int(5,120)
  custom_prompt_additions: str

voice_vietnamese:
  name: "Voice for Vietnamese"
  description: "Choose voice for Vietnamese responses (alloy=neutral male, nova=female)"
  type: list
  default: alloy
  options:
    - alloy
    - echo
    - fable
    - onyx
    - nova
    - shimmer

voice_english:
  name: "Voice for English"
  description: "Choose voice for English responses (nova=female, alloy=neutral male)"
  type: list
  default: nova
  options:
    - alloy
    - echo
    - fable
    - onyx
    - nova
    - shimmer
db_host:
  name: "Database Host"
  description: "MySQL server hostname/IP"
  type: str
  default: "192.168.100.251"

db_user:
  name: "Database User"
  description: "MySQL username"
  type: str
  default: "paulsteigel"

db_password:
  name: "Database Password"
  description: "MySQL password"
  type: password
  default: ""

db_name:
  name: "Database Name"
  description: "MySQL database name"
  type: str
  default: "homeassistant"

context_persist:
  name: "Persist Conversations"
  description: "Save conversation history to MySQL for future summarization"
  type: boolean
  default: true
