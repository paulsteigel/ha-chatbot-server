name: Kids ChatBot Server
version: "1.0.14"
slug: kids-chatbot-server
description: OpenAI-powered voice chatbot with auto language detection for kids
url: https://github.com/paulsteigel/ha-chatbot-server
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
hassio_api: true
hassio_role: default
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: Web interface and API
options:
  openai_api_key: ""
  openai_model: gpt-4o-mini
  openai_voice: alloy
  openai_language: auto
  port: 5000
  max_tokens: 500
  temperature: 0.7
schema:
  openai_api_key: str
  openai_model: list(gpt-4o-mini|gpt-4o|gpt-4-turbo|gpt-3.5-turbo)?
  openai_voice: list(alloy|echo|fable|onyx|nova|shimmer)?
  openai_language: list(auto|vi|en)?
  port: port
  max_tokens: int(100,2000)?
  temperature: float(0.0,2.0)?
